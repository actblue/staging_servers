<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Staging Servers</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12 text-right">
        {{> loginButtons align="right"}}
      </div>
    </div>

    <div class="row-fluid">
      <div class="span12">
        {{> serversList}}
      </div>
    </div>
  </div>
</body>

<template name="serversList">
  <h1>Servers</h1>

  {{#each server}}
    <div class="server">
      Server
    </div>
  {{else}}
    <p>
      No servers have been created yet.
    </p>
  {{/each}}

  {{#if currentUser}}
    <input type="button" value="Create Server" />
  {{/if}}
</template>
