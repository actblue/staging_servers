<template name="server">

  <div class="row-fluid">
    <div class="server span12 {{isInUseClass}}">
      <div class="row-fluid">

        <dt class="span4">
          <a href="{{fullUrl}}">
            <h2 class="name">
              {{name}}
            </h2>
          </a>
          <a href="{{fullUrl}}">
            <div class="url">
              {{url}}
            </div>
          </a>

          {{#if currentUser}}
            {{> quickRemoveButton collection="Servers" _id=this._id
                beforeRemove=beforeDeleteServer class="btn btn-small delete"}}
          {{/if}}
        </dt>

        <dd class="span8">
          <div class="row-fluid">
            <div class="span8">
              <div class="in-use">
                {{#if isInUse}}
                  <p>
                    I&rsquo;m in use by {{inUseByName}}
                  </p>
                {{else}}
                  <p>
                    I&rsquo;m free!
                  </p>
                {{/if}}
              </div>
              {{#if isInUse}}
                <div class="description">
                  <em>for:</em>&nbsp;&nbsp;
                  {{#if currentUser}}
                    <input type="text"
                        name="description"
                        value="{{description}}"
                        placeholder="Add a descriptionâ€¦">
                  {{else}}
                    {{description}}
                  {{/if}}
                </div>
              {{/if}}
            </div>
            <div class="span4">
              {{#if currentUser}}
                {{#if isInUse}}
                  <input type="button" name="release"
                    value="Release it"
                    class="btn btn-large release">
                {{else}}
                  <input type="button" name="take"
                    value="Take it"
                    class="btn btn-large take">
                {{/if}}
              {{/if}}
            </div>
          </div>
        </dd>

      </div>
    </div>
  </div>

</template>
